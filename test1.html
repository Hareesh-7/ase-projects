<!DOCTYPE html>
<html>

<head>
    <title>HTML Form with Select and Image Upload</title>
</head>

<body>
    <h2>Form with Select and Image Upload</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="select_option">Select an option:</label>
        <select name="select_option" id="select_option" onchange="showAdditionalFields()" required>
            <option value="">Please select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="guided">Guided Option</option>
        </select>
        <br>

        <div id="additionalFields">
            <!-- Additional fields will be added here dynamically -->
        </div>

        <label for="image">Upload Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function showAdditionalFields() {
            const selectOption = document.getElementById("select_option").value;
            const additionalFieldsDiv = document.getElementById("additionalFields");

            // Clear previous additional fields
            additionalFieldsDiv.innerHTML = "";

            if (selectOption === "option1") {
                // Add additional fields for Option 1
                const selectTypeLabel = document.createElement("label");
                selectTypeLabel.textContent = "Select Type:";
                additionalFieldsDiv.appendChild(selectTypeLabel);

                const selectType = document.createElement("select");
                selectType.name = "select_type";
                const types = ["Type A", "Type B", "Type C"];
                types.forEach((type) => {
                    const option = document.createElement("option");
                    option.value = type;
                    option.textContent = type;
                    selectType.appendChild(option);
                });
                additionalFieldsDiv.appendChild(selectType);

                additionalFieldsDiv.appendChild(document.createElement("br"));

                const urlLabel = document.createElement("label");
                urlLabel.textContent = "URL:";
                additionalFieldsDiv.appendChild(urlLabel);

                const urlInput = document.createElement("input");
                urlInput.type = "text";
                urlInput.name = "url";
                additionalFieldsDiv.appendChild(urlInput);
            }
        }
    </script>
</body>

</html>
